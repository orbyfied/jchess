plugins {
    // java
    id 'java'
    id 'java-library'

    // package publishing
    id 'maven-publish'
    id 'signing'

    // for shading in dependencies
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

/* artifact properties */
version '1.0.0'

/* module properties/configuration */
ext {
    hasTesting = true

    description = 'Board and move representation for Chess'
}

/* apply buildsrc script */ 
apply from: '../buildsrc/module.gradle', to: project

dependencies {
    implementation group: 'it.unimi.dsi', name: 'fastutil', version: '8.5.12'
}